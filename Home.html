<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FaceMu</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        html,
        body {
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }

        header {
            background: white;
            height: auto;
            box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            content: url(Gambar/LaporAja!.png);
            height: auto;
            width: 170px;
            padding: 10px 10px 10px 30px; 
        }

        header div{
            display: inline-flex;
        }

        nav, ol, li,a {
            list-style-type: none;
            float: right;
            position: relative;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        a{
            color: #244166;
            padding: 5px;
            font-weight: bold;
            
        }

        a:hover{
            color: white;
            background-color: #244166;
            border-radius: 5px;
            
            
        }

        li {
            margin-right: 40px;
            float: left;
        }

        header button {
            border: 0;
            height: 30px;
            width: 30px;
            border-radius: 5px;
            color: #244166;
            background-color: #33a3d8;
            margin: 10px 80px 10px 80px;
            font-weight: bold;
        }

        header button:hover{
            cursor: pointer;
        }

        .title{
            position: absolute;
            margin: 0 auto;
            color:  #244166;
            z-index: 2;
            padding: 50px 300px 50px 300px;
        }
        .title h1{
            font-size: 3vw;
        }
        .title h2{
            font-size: 1.5vw;
            line-height: 1.3;
        }

        main button{
            position: absolute;
            z-index: 2;
            width: 230px;
            height: 60px;
            border: 0px;
            background-color: #244166;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-size: larger;
        }
        main button:hover{
            cursor: pointer;
            border: 3px solid  #244166;
            background-color: white;
            color:  #244166;
        }

    </style>
</head>
<body>
     <header>
        <img>
        <nav>
            <ol>
                <li><a href="#">Beranda</a></li>
                <li><a href="">Laporanku</a></li>
                <li><a href="">Feed</a></li>
                <li><a href="#">Peta Laporan</a></li>
            </ol>
        </nav>
        <button></button>
    </header>
    <main>
        <section>
            <div class="title">
                <h1>Lapor Masalah Disekitar Anda,<br> Dengan Mudah & Cepat</h1>
                <h2>Platform Laporan Masyarakat Mandiri</h2>
                <button>Lapor Sekarang!</button>
            </div>
        </section>
    </main>
</body>
</html>
