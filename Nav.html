<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LaporAja!</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        html,
        body {
            background-color: #eeeeee;
            width: 100%;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth ;
        }

        header {
            background: white;
            height: auto;
            box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            content: url(Gambar/LaporAja!.png);
            height: auto;
            width: 170px;
            padding: 10px 10px 10px 30px; 
        }

        nav, ol, li,a {
            list-style-type: none;
            float: right;
            position: relative;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 500;
        }

        a{
            color: #244166;
            padding: 5px;
            font-weight: bold;
            
        }

        a:hover{
            color: white;
            background-color: #244166;
            border-radius: 5px;
            
            
        }

        li {
            margin-right: 40px;
            float: left;
        }

        header button {
            border: 0;
            height: 30px;
            width: 30px;
            border-radius: 5px;
            color: #244166;
            background-color: #33a3d8;
            margin: 10px 80px 10px 80px;
            font-weight: bold;
        }

        header button:hover{
            cursor: pointer;
        }
       
    </style>
</head>
<body>
     <header>
        <img>
        <nav>
            <ol>
                <li><a href="">Beranda</a></li>
                <li><a href="">Laporanku</a></li>
                <li><a href="">Feed</a></li>
                <li><a href="">Peta Laporan</a></li>
            </ol>
        </nav>
        <button></button>
    </header>
</body>
</html>
